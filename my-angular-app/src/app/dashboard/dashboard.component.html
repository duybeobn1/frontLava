<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Test Management</h2>
      <button (click)="startTest()" class="btn btn-success">Start Test</button>
      <button (click)="stopTest()" class="btn btn-danger">Stop Test</button>
      <button (click)="readSensor()" class="btn btn-info">Read Sensor</button>
      <div *ngIf="message" class="alert alert-info mt-3">
        {{ message }}
      </div>

      <h3 class="mt-5">Recent Test Results</h3>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Test ID</th>
            <th>Capteur ID</th>
            <th>Valeur</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of recentResults">
            <td>{{ result.testId }}</td>
            <td>{{ result.capteurId }}</td>
            <td>{{ result.valeur }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
